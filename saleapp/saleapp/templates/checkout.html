<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <style>
        html, body {
            height: 100%;
            margin-top: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: sans-serif;
            background-color: #f9f9f9;
        }
        header {
            height: 120px;
        }
        main {
            flex: 1;
            margin-top: auto;
        }        
        nav a {
            color:white;
            text-decoration: none;
            margin-left: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px 10px;
            width: 20px;
            background: linear-gradient( #f27121, #e94057,#8a2387);
            text-align: center;
            cursor: pointer;
        }
        .submit {
            color:white;
            text-decoration: none;
            margin-left: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 10px 10px;
            width: 200px;
            background: linear-gradient( #f27121, #e94057,#8a2387);
            text-align: center;
            cursor: pointer;
        }
        a,.submit:hover {
            color: #ddd;
        }
        .checkout {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .checkout form {
            margin-top: 20px;
        }
        .checkout form button {
            background: linear-gradient( #f27121, #e94057,#8a2387);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkout form button:hover {
            background-color: rgb(207, 123, 20);
        } 
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
    <header>
        <h1>Thanh toán</h1>
        <nav>
            <a href="{{ url_for('index') }}">Trang chủ</a> |
            <a href="{{ url_for('view_cart') }}">Giỏ hàng</a>
        </nav>
    </header>
    <main>
        <section class="checkout">
            {% if total_price > 0 %}
            <p>Tổng tiền thanh toán: {{ total_price }} VNĐ</p>
            <form action="{{ url_for('process_order') }}" method="post">
                <button type="submit" class="submit">Xác nhận thanh toán</button>
            </form>
            {% else %}
            <p>Giỏ hàng của bạn đang trống!</p>
            {% endif %}
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cửa hàng của tôi</p>
    </footer>
</body>
</html>
